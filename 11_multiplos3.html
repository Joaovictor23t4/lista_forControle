<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let mensagem = "";
    let soma = 0;
    for (let c = 1; c <= 100; c++) {
        if (c % 3 === 0) {
            if (c === 99) {
                mensagem += c;
                break;
            }
            mensagem += c + ", ";
            soma += c;
        }
    }
    document.write(`Os múltiplos de 3 entre 1 e 100 são: ${mensagem}. A soma deles é: ${soma}`);
</script>
