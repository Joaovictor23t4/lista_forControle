<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    let numUser = Number(prompt(`Escolha um número`));
    let numLista = [];

    if (numUser === 1) {
        numUser = Number(prompt(`Informe outro número diferente de um`));
    } else {
        for (let c = 2; c < numUser; c++) {
            numLista.push(numUser % c);
        }
    }

    if (numLista.includes(0) === false) {
        document.write(`${numUser} é primo!`);
    } else {
        document.write(`${numUser} não é primo!`);
        
    }

</script>
