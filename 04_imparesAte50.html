<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let mensagem = "";

    for (let c = 0; c < 50; c++) {
        if (c % 2 !== 0) {
            if (c === 49) {
                mensagem += c;
                break;
            }
            mensagem += c + ", ";
        }
    }

    document.write(mensagem);
</script>
