<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const qtdNotas = Number(prompt(`Quantas notas o aluno obteve?`).trim());
    let soma = 0;
    for (let c = 0; c < qtdNotas; c++) {
        soma += Number(prompt(`Informe as notas do aluno`));
    }

    document.write(`Média: ${soma/qtdNotas}`);
</script>
