<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0;
    for (let c = 0; c < 5; c++) {
        const num = Number(prompt(`Informe um número:`));
        soma += num;
    }

    document.write(`A soma destes números foi de: ${soma} e a média foi de ${soma / 5}`);
</script>
